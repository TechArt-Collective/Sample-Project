<!DOCTYPE html>
<html lang="en">
<head>
    <title> Login Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Your Logo</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#"> HOME </a></li>
                    <li><a href="#"> ABOUT </a></li>
                    <li><a href="#"> SERVICE </a></li>
                    <li><a href="#"> DESIGN </a></li>
                    <li><a href="#"> CONTACT </a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" placeholder="Type to search">
                <button class="btn">Search</button>
            </div>
        </div>

        <div class="form-container">
            <div class="form">
               <h2>Login</h2>
               <input type="email" placeholder="Enter email"><br><br>
               <input type="password" placeholder="Enter password"><br>
               <button class="btn c">Login</button><br><br>
               <p> Don't have an account?</p>
               <a href="#">Sign up</a><br><br>
               <div class="social-icons">
                   <a href="#"><img src="fb2.png"></a>
                   <a href="#"><img src="insta.png"></a>
                   <a href="#"><img src="twitter.png" width="20px" height="20px"></a>
               </div>
            </div>
        </div>
    </div>
</body>
</html>
